name: Build and test

on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: Swatinem/rust-cache@v2
      name: Cache dependencies
    
    - name: Build
      run: cargo build

    - uses: isbang/compose-action@v1.5.1
      with:
        compose-file: "./docker-compose.yaml"
        compose-flags: "--progress quiet"

    - name: Run tests
      run: cargo test

    - name: Run clippy
      if: always()
      run: |
        cargo clippy -- -D warnings
        cargo clippy --all-targets --all-features -- -D warnings

  build-for-linux:
    name: Build for linux
    runs-on: ubuntu-latest
    needs:
      - test
    steps:
    - uses: actions/checkout@v4

    - uses: Swatinem/rust-cache@v2
      name: Cache dependencies

    - name: Build executable
      run: cargo build --release --package=elefant-sync

    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: elefant-sync-linux-amd64
        path: target/release/elefant-sync

  build-for-windows:
    name: Build for windows
    runs-on: windows-latest
    needs:
      - test
    steps:
    - uses: actions/checkout@v4

    - uses: Swatinem/rust-cache@v2
      name: Cache dependencies

    - name: Build executable
      run: cargo build --release --package=elefant-sync

    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: elefant-sync-windows-amd64.exe
        path: target/release/elefant-sync.exe
