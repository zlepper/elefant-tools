name: Build and test

on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Build
      run: cargo build
      
    - uses: isbang/compose-action@v1.5.1
      with:
        compose-file: "./docker-compose.yml"
        
    - name: Run tests
      run: cargo test
