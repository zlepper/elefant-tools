name: Build and test

on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  test:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        pg: [ 'postgres:16', 'postgres:15', 'postgres:14', 'postgres:13', 'postgres:12' ]
    name: Test on ${{ matrix.pg }}
    services:
      pg:
        image: ${{ matrix.pg }}
        ports:
        - "5432:5432"
        env:
          POSTGRES_PASSWORD: passw0rd
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
    - uses: actions/checkout@v3

    - uses: Swatinem/rust-cache@v2
      name: Cache dependencies
    
    - name: Build
      run: cargo build

    - name: Run tests
      run: cargo test
